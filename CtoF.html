<!DOCTYPE html>
<html lang="en">

<head>
    <title>Celsius to Fahrenheit conversion</title>
    <script>
        function convertToF() {
            var c = document.getElementById("Celisus").value;
            var f = c * 9 / 5 + 32;
            document.getElementById('Fahrenheit').innerHTML = "The Fahrenheit is " + f;
        }
    </script>
</head>

<body>
    <form>
        Celisus: <input type="text" id="Celisus"> <br>
    </form>
    <button onclick="convertToF()"> convert</button>
    <p id="Fahrenheit"></p>
</body>

</html>
