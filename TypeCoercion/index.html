    <h1>Strict Mode</h1>
    <li>directive "use strict"</li>
    <li>on the begining of the file</li>
    <li>It doesn't allow us to use undefined variables</li>

    <h1> == vs === </h1>
    <li>== returns true when the value is same, doesn't care about type(number/string)</li>
    <li>=== returns true when the values as well as the type are same</li>
