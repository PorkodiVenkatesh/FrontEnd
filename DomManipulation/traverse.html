<!DOCTYPE html>
<html lang="en">

<head>
    <title>Traveseving the DOM</title>
</head>

<body>
    <ul id="parent">
        <li id="1">apple</li>
        <li id="2">orange</li>
        <li>mango</li>
        <li>Grapes</li>
    </ul>

    <script>
        var elmt = document.getElementById("1");
        console.log(elmt.parentElement)
        console.log(elmt.parentNode.childElementCount)
        console.log(elmt.parentNode.childNodes)
        console.log(document.getElementById("2").previousElementSibling.textContent)
        console.log(document.getElementById("2").nextSibling.textContent)

        var cNodes = elmt.parentNode.childNodes;
        for (let i in cNodes) {
            console.log(i + " ->" + cNodes[i].textContent)
        }
    </script>

</body>

</html>
